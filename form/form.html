<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for subjects to write about</title>
</head>
<body>
    <form action="/form/thanks.html">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" > <br>
        <label for="Gender">Select Gender</label>: 
        <select name="" id="">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select> <br>
        <label for="email" >Email:</label>
        <input type="email" id="email" name="email"  autocomplete="on" placeholder="example@something.com"> <br>
        <label for="subject">Subject to write about:</label>
        <input type="text" id="subject" name="subject" > <br>
      
        <label for="reason"> Write an essay about why you want me to write about ur subject:</label><br>
        <textarea name="" id="reason" cols="30" rows="10"></textarea> <br>
        <input type="submit" value="Send Suggestion"> 
    </form>
</body>
</html>
